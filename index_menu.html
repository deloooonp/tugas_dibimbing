<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cake Bahagia</title>
    <link href="img/ikon.jpg.jpg" rel="shortcut icon">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>
    <!-- My Style  -->
    <link rel="stylesheet" href="css/stylemenu.css" />
    <!-- Alpine JS -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- App -->
    <script src="src/app.js" async></script>
    <!-- Midtrans -->
  
  </head>

  <body>
    <!-- Navbar start -->
    <nav class="navbar" x-data>
      <div class="navbar-logo2">
       <img src="img/ikon.jpg.jpg" alt="navbar-logo2">
      </div> 
      <a href="index.html" class="navbar-logo">cake<span>bahagia</span>.</a>
      </div>
      <div class="navbar-nav">
        <a href="index.html#home">Home</a>
        <a href="index.html#about">Tentang Kami</a>
        <a href="index_menu.html">Menu</a>
      </div>
      <div class="navbar-extra">
        <a href="#" id="search-button"
          ><i data-feather="search"></i>
        </a>
        <a href="#" id="shopping-cart-button"
          ><i data-feather="shopping-cart">
          </i>
          <span class="quantity-badge" x-show="$store.cart.quantity" x-text="$store.cart.quantity"></span>
        </a>
        <a href="#" id="hamburger-menu"
          ><i data-feather="menu"></i>
        </a>
      </div>

      <!-- Search Form Start -->
      <div class="search-form">
        <input type="search" id="search-box" placeholder="Search Here...">
        <label for="search-box"><i data-feather="search"></i></label>
      </div>
      <!-- Search Form End -->

       <!-- Shopping Cart start -->
       <div class="shopping-cart">
        <template x-for="(item, index) in $store.cart.items" x-keys="index">
        <div class="cart-item">
          <img :src="`img/products/${item.img}`" :alt="item.name">
          <div class="item-detail">
            <h3 x-text="item.name"></h3>
            <div class="item-price">
              <span x-text="rupiah(item.price)"></span> &times; <button id="remove" @click="$store.cart.remove(item.id)">&minus;</button>
              <span x-text="item.quantity"></span>
              <button id="add" @click="$store.cart.add(item)">&plus;</button> &equals;
              <span x-text="rupiah(item.total)"></span>
            </div>
        </template>
        <h4 x-show="!$store.cart.items.length" style="margin-top: 1rem;">Cart Is Empty</h4>
        <h4 x-show="$store.cart.items.length">Total : <span x-text="rupiah($store.cart.total)"></span></h4>
        <div class="form-container" x-show="$store.cart.items.length">
          <form action="" id="checkoutForm">
            <input type="hidden" name="items" x-model="JSON.stringify($store.cart.items)">
            <input type="hidden" name="total" x-model="$store.cart.total">
            <h5>Customer Detail</h5>
            <label for="name">
              <span>Name</span>
              <input type="text" name="name" id="name">
            </label>
            <label for="email">
              <span>Email</span>
              <input type="email" name="email" id="email">
            </label>
            <label for="phone">
              <span>Phone</span>
              <input type="number" name= "phone" id="phone" autocomplete="off">
            </label>
            <button class="checkout-button disabled" type="submit" id="checkout-button" value="checkout">Checkout</button>
          </form>
        </div>
      </div>
    <!-- Shopping Cart end -->
    </nav>
    <!-- Navbar end -->
    
    <!-- Menu Start -->
      <section class="menu" id="menu">
        <h2 class="head-menu">What We Serve</h2>
        <div class="container-menu">
          </div>
          <div class="products" x-data="products">
            <div class="row">
              <template x-for="(item, index) in items" x-key="index">
              <div class="product-card">  
                <div class="product-image">
                  <img :src="`img/products/${item.img}`" :alt="item.name" />
                </div>
                <div class="product-content">
                  <h3 x-text="item.name"></h3>
                  <div class="product-stars">
                    <svg
                    width="24"
                    height="24"
                    fill="currentColor"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <use href="img/feather-sprite.svg#star" />
                  </svg>
                    <svg
                    width="24"
                    height="24"
                    fill="currentColor"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <use href="img/feather-sprite.svg#star" />
                  </svg>
                    <svg
                    width="24"
                    height="24"
                    fill="currentColor"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <use href="img/feather-sprite.svg#star" />
                  </svg>
                    <svg
                    width="24"
                    height="24"
                    fill="currentColor"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <use href="img/feather-sprite.svg#star" />
                  </svg>
                    <svg
                    width="24"
                    height="24"
                    fill="currentColor"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  >
                    <use href="img/feather-sprite.svg#star" />
                  </svg>
                  </div>
                  <div class="product-price"><span x-text="rupiah(item.price)"></span></div>
                  <a href="#" @click.prevent="$store.cart.add(item)" class="cta">Beli Sekarang</a>
                </div>
              </div>
              </template>
            </div>
        </div>
      </section>
    <!-- Menu End -->
    
    <!-- Footer Start -->
    <footer>
      <div class="socials">
        <a href="#"><i data-feather="instagram"></i></a>
        <a href="#"><i data-feather="twitter"></i></a>
        <a href="#"><i data-feather="facebook"></i></a>
      </div>

      <div class="links">
        <a href="index.html">Home</a>
        <a href="index.html#about">Tentang Kami</a>
        <a href="index_menu.html">Menu</a>
      </div>

      <div class="credit">
        <p>Created by <a href="https://github.com/deloooonp">deloooonp</a>. | &copy; 2025.</span></p>
      </div>
    </footer>
    <!-- Footer End -->

    <!-- Feather Icons -->
    <script>
      feather.replace();
    </script>
    <!--  My Javascript -->
    <script src="js/script.js"></script>
  </body>
</html>
